server {
    set $project_root /var/www/html;
    set $modules $project_root/modules;
    set $fcgi_server 127.0.0.1:9000;

    charset utf-8;
    client_max_body_size 128M;

    listen 80;

    gzip             on;
    gzip_min_length  1000;
    gzip_proxied     any;
    #gzip_types text/plain text/html text/xml application/xml application/x-javascript text/javascript text/css text/json;
    #gzip_types text/plain text/xml application/xml application/x-javascript text/javascript text/css text/json;
    gzip_disable     "msie6";
    gzip_comp_level  8;

    server_name tosee.loc;
    root $project_root/frontend/web;
    index index.php;

    access_log  /var/log/nginx/nginx.access.log combined;
    error_log  /var/log/nginx/nginx.error.log warn;

    location ^~ /backend {
        rewrite ^/backend(.*)$ /backend/web$1 last;
    }

    #yii backend
    location ^~ /backend/web {
        root $project_root;

        #попытка скрыть web. не понял как делать
        try_files $uri $uri/ /index.php$is_args$args;

        location ~ /\.(git) {
            deny all;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
    #/yii backend



    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ /\.(git) {
        deny all;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    

    
}
